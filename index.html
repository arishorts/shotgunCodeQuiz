<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div id="topBarScores">View high scores</div>
    <div id="topBarTime">Time: 90</div>
    <form id="startQuizContainer" id="form">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button type="button" id="startQuizBtn">Start Quiz</button>
    </form>

    <form id="questionContainer" id="form2">
      <h2 id="questionPrompt"></h2>
      <button
        type="button"
        onclick="checkAnswer('answerA')"
        id="answerA"
        class="answer"
      ></button>
      <button
        type="button"
        onclick="checkAnswer('answerB')"
        id="answerB"
        class="answer"
      ></button>
      <button
        type="button"
        onclick="checkAnswer('answerC')"
        id="answerC"
        class="answer"
      ></button>
      <button
        type="button"
        onclick="checkAnswer('answerD')"
        id="answerD"
        class="answer"
      ></button>
      <div id="questionLineBr"></div>
      <div id="questionResult"></div>
    </form>
    <div id="finalScoreContainer">
      <h2>All done!</h2>
      <h3 id="finalScoreValue">Your final score is: 00</h3>
      <form id="finalScoreForm">
        <label for="fname">Initials: </label>
        <input type="text" id="fname" name="fname" maxlength="2" />
        <button type="submit" id="submitQuizBtn" value>Submit</button>
      </form>
    </div>

    <div id="highScoreContainer">
      <h2>High Scores:</h2>
      <ul id="highScoresList"></ul>
      <div id="highScoreButtons">
        <button type="button" id="highScoreBackBtn">Go back</button>
        <button type="button" id="highScoreClearBtn">Clear high scores</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
