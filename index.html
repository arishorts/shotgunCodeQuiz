<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="topBar">
      <span class="scores">View high scores</span>
      <span class="time">Time: 0</span>
    </header>
    <main class="questionAnswer">
      <h1 class="questionAnswer prompt">
        Commonly included data types do not include:
      </h1>
      <div class="questionAnswer answer1">Strings</div>
      <div class="questionAnswer answer2">Numbers</div>
      <div class="questionAnswer answer3">Booleans</div>
      <div class="questionAnswer answer4">Alerts</div>
      <div class="questionAnswer lineBr">
        _________________________________________________________
      </div>
      <div class="questionAnswer result">Correct</div>
    </main>
    <div class="finalScore">
      <h1 class="finalScore title">All done!</h1>
      <h2 class="finalScore score">Your final score is: 00</h2>
      <h2 class="finalScore text">Enter intials:</h2>
      <input class="finalScore intials" type="text" />
    </div>

    <div class="highScore">
      <h1 class="highScore title">High Scores:</h1>
      <section class="highScores scoresList">
        <div class="highScore score">1. AS - 00</div>
      </section>
      <input class="highScores backBtn" type="button" value="Go back" />
      <input
        class="highScores clearBtn"
        type="button"
        value="Clear high scores"
      />
    </div>
  </body>
</html>
